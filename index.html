<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Template oficial">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Antonio Costa dos Santos">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/immersive_template.css">
    <link rel="stylesheet" href="css/style_home.css">
    <title>Teste css</title>
</head>
<body>

    <h1 class="titulos">Immersive Template CSS</h1>
    <section class="main-section-body">
        <div class="container">
            <div class="titulo-container">
                <h1>Botões</h1>
                <p>Usados com a tag <strong>A</strong> para botões com redirecionamento</p>
            </div>
          
            <div class="container-content">
                <a class="botao botao-sucesso" href="#">Sucesso</a>
                <a class="botao botao-info" href="#">Informação</a>
                <a class="botao botao-erro" href="#">Erro</a>
                <a class="botao botao-atencao" href="#">Atenção</a>
                <a class="botao botao-primario" href="#">Primário</a>
           
            </div>
     
        </div>
        
    </section>
    <section class="main-section-body">
        <div class="container">
            <div class="titulo-container">
                <h1>Destaques</h1>
                <p>Usados com a tag <strong>SPAN</strong> para notificações</p>
            </div>
          
            <div class="container-content">
                <span class="destaque destaque-sucesso">Sucesso</span>
                <span class="destaque destaque-info">Informação</span>
                <span class="destaque destaque-erro">Erro</span>
                <span class="destaque destaque-atencao">Atenção</span>
                <span class="destaque destaque-primario">Primário</span>
            </div>
            
        </div>
        
    </section>
 
</body>
